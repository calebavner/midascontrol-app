<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Home</title>
</head>

<body>
    <header class="dashboard-header">
        <h1>Meu Dashboard</h1>
    </header>

    <aside class="dashboard-sidebar">
    </aside>

    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1>Meu Dashboard</h1>
        </header>
        <div class="section-values">
            <div class="card card-1">
                <h2>Expectativa</h2>
            </div>

            <div class="card card-2">
                <h2>Atual</h2>
            </div>

            <div class="card card-3">
                <h2>Margem</h2>
            </div>

            <div class="card card-4">
                <h2>Comissão</h2>
            </div>
        </div>

        <div class="section-tables">
            <div class="card card-5">
                <h2>Expectativa de faturamento</h2>
                <p>Março/2025</p>

                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Valor</th>
                            <th>Margem</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>BRK</td>
                            <td>85K</td>
                            <td>15</td>
                            <td>
                                <a href="#" class="btn btn-edit">
                                    <img src="../assets/edit.svg" alt="Editar">
                                </a>

                                <a href="#deleteModal" class="btn btn-delete" data-toggle="modal"
                                    th:data-id="${medico.id}" data-url="/medicos" title="Excluir">
                                    <img src="../assets/delete.svg" alt="Excluir">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>BRK</td>
                            <td>85K</td>
                            <td>15</td>
                            <td>
                                <a href="#" class="btn btn-edit">
                                    <img src="../assets/edit.svg" alt="Editar">
                                </a>

                                <a href="#deleteModal" class="btn btn-delete" data-toggle="modal"
                                    th:data-id="${medico.id}" data-url="/medicos" title="Excluir">
                                    <img src="../assets/delete.svg" alt="Excluir">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card card-6">
                <h2>Faturado</h2>
            </div>
        </div>
    </main>
</body>

</html>
